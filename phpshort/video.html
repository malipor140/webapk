<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آموزش phpShort</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css" />
    <style>
        body {
            font-family: Vazirmatn, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .video-container {
            margin: 0 auto;
            max-width: 100%;
            padding: 0;
        }
        .plyr__video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
        }
        .plyr__video-wrapper video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .content h1 {
            font-size: 2rem;
            margin-bottom: 15px;
        }
        .content p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #666;
        }
        .content .btn {
            margin: 10px 5px;
            font-size: 1.1rem;
        }
        @media (max-width: 768px) {
            .content {
                padding: 15px;
            }
            .content h1 {
                font-size: 1.6rem;
            }
            .content p {
                font-size: 1rem;
            }
            .content .btn {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video id="player" playsinline controls>
            <source src="https://github.com/viutak/viutak.github.io/releases/download/1.0.0/video.mp4" type="video/mp4">
            مرورگر شما از پخش ویدیو پشتیبانی نمی‌کند.
        </video>
    </div>

    <div class="content">
        <h1>آموزش phpShort</h1>
        <p>نصب و تنظیمات اسکریپت فارسی phpShort از سایت راست‌چین</p>
        <a href="https://github.com/viutak/viutak.github.io/releases/download/1.0.0/video.mp4" class="btn btn-primary" target="_blank">
            <i class="fas fa-download"></i> دانلود ویدیو
        </a>
        <a href="https://rtl-theme.com" class="btn btn-success" target="_blank">
            <i class="fas fa-globe"></i> خرید از راست‌چین
        </a>
        <a href="https://demo.viutak.online" class="btn btn-info" target="_blank">
            <i class="fas fa-eye"></i> پیش نمایش اسکریپت
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.plyr.io/3.6.8/plyr.polyfilled.js"></script>
    <script>
        const player = new Plyr('#player', {
            controls: [
                'play-large', 'restart', 'rewind', 'play', 
                'fast-forward', 'progress', 'current-time', 
                'duration', 'mute', 'volume', 'captions', 
                'settings', 'pip', 'airplay', 'fullscreen'
            ],
            settings: ['captions', 'quality', 'speed', 'loop'],
            ratio: '16:9',
            i18n: {
                restart: 'شروع مجدد',
                rewind: 'بازگشت به عقب',
                play: 'پخش',
                pause: 'توقف',
                fastForward: 'حرکت به جلو',
                mute: 'قطع صدا',
                unmute: 'وصل صدا',
                settings: 'تنظیمات',
                pip: 'تصویر در تصویر',
                airplay: 'پخش از طریق AirPlay',
                download: 'دانلود',
                fullscreen: 'نمایش تمام صفحه',
                captions: 'زیرنویس‌ها',
                quality: 'کیفیت',
                speed: 'سرعت',
                loop: 'تکرار',
            }
        });
    </script>
</body>
</html>
